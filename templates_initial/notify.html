{% extends 'base.html' %}
{% load static %}

{% block content %}

	<!-- Page -->
	<div class="page-area contact-page">
		<div class="container spad">
			<div class="text-center">
				<h4 class="contact-title">Notify</h4>
			</div>
			<div class="col-md-6 offset-sm-3">
				<form action="" method = "post" class="contact-form">
					{% csrf_token %}
					<div class="row">
						{% for field in form %}
							{{ field.errors }} 
							{{ field.label_tag }} 
							{{ field }}
						{% endfor%}
					</div>
					<div class="text-center">
						<input type="submit" value="NOTIFY ME" class="site-btn">
					</div>
				</form>
			</div>
		</div>
	</div>
	<!-- Page end -->

{% endblock content %}
